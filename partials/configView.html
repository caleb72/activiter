<div style="height: {{pane.height}}px; overflow-y: auto;">
  <dl class="tabs" data-tab>
    <dd ng-class="isTabActive('categories')" ng-click="navTo('categories')"><a>Categories</a></dd>
    <dd ng-class="isTabActive('general')" ng-click="navTo('general')"><a>General</a></dd>
  </dl>

  <div class="tabs-content">
    <div ng-class="['content', isTabActive('categories')]" id="categories">
        <div class="row">
          <div class="medium-2 large-2 columns">
            <label class="activiter_config">Category:</label>
          </div>
          <div class="medium-4 large-4 columns">
            <input type="text" placeholder="category name" ng-model="catForm.catName">
          </div>
          <div class="medium-5 large-5 columns">
            <a class="tiny button" ng-click="addCat(catForm.catName)">Add</a>
            <a class="tiny button" ng-click="editCat(catForm.catInd, catForm.catName)">Edit</a>
            <a class="tiny button" ng-click="removeCat(catForm.catInd)">Remove</a>
          </div>
          <div class="medium-1 large-1 columns">
            &nbsp;
          </div>
        </div>
        <div class="row">
          <div class="medium-1 large-1 columns">
            <a class="tiny button activiter_arrow" ng-click="upCat(catForm.catInd)">&#8679;</a>
            <a class="tiny button activiter_arrow" ng-click="downCat(catForm.catInd)">&#8681;</a>
          </div>
          <div class="medium-6 large-6 columns">
            <select size="8" class="activiter_config" ng-model="catForm.catInd" ng-change="selectCat(catForm.catInd)">
              <option value="{{$index}}" ng-repeat="cat in db.config.categories" ng-selected="isCatSelected($index)">{{cat.name}}</option>
            </select>
          </div>
          <div class="medium-5 large-5 columns">
            &nbsp;
          </div>
        </div>

        <div class="row">
          <div class="medium-2 large-2 columns">
            <label class="activiter_config">Subcategory:</label>
          </div>
          <div class="medium-4 large-4 columns">
            <input type="text" placeholder="subcategory name" ng-model="catForm.subName">
          </div>
          <div class="medium-5 large-5 columns">
            <a class="tiny button" ng-click="addSub(catForm.catInd, catForm.subName)">Add</a>
            <a class="tiny button" ng-click="editSub(catForm.catInd, catForm.subInd, catForm.subName)">Edit</a>
            <a class="tiny button" ng-click="removeSub(catForm.catInd, catForm.subInd)">Remove</a>
          </div>
          <div class="medium-1 large-1 columns">
            &nbsp;
          </div>
        </div>
        <div class="row">
          <div class="medium-1 large-1 columns">
            <a class="tiny button activiter_arrow" ng-click="upSub(catForm.catInd, catForm.subInd)">&#8679;</a>
            <a class="tiny button activiter_arrow" ng-click="downSub(catForm.catInd, catForm.subInd)">&#8681;</a>
          </div>
          <div class="medium-6 large-6 columns">
            <select size="8" class="activiter_config" ng-model="catForm.subInd" ng-change="selectSub(catForm.catInd, catForm.subInd)">
              <option value="{{$index}}" ng-repeat="sub in db.config.categories[catForm.catInd].subcategories" ng-selected="isSubSelected($index)">{{sub}}</option>
            </select>
          </div>
          <div class="medium-5 large-5 columns">
            &nbsp;
          </div>
        </div>
        <div class="row" style="text-align:center;">
          <a class="button" ng-click="saveAll()">Save</a>
        </div>
    </div>
    <div ng-class="['content', isTabActive('general')]" id="general">
      <h2>General</h2>
    </div>
  </div>
</div>
