<!DOCTYPE html>
<html ng-app="Activiter2" ng-csp>
  <head>
    <title>Activiter2</title>
    <link rel="stylesheet" href="css/vendor/angular/angular-csp.css">
    <link rel="stylesheet" href="css/vendor/foundation/foundation.css">
    <link rel="stylesheet" href="css/vendor/zebra_datepicker/default.css">
    <link rel="stylesheet" href="css/styles.css">
    <!--<script src="js/vendor/modernizr.js"></script>-->
  </head>

  <body>
    <!-- Minimum Window Width should be 860px -->

    <!-- Navbar -->
    <div ng-controller="NavCtrl">
      <nav class="top-bar" data-topbar role="navigation">
        <ul class="title-area">
          <li class="name">
            <h1><a href="#/"><strong>ACTIVITER</strong></a></h1>
          </li>
        </ul>

        <section class="top-bar-section">
          <ul class="left">
            <li ng-class="{active: active.tracker}"><a href="#/" ng-click="makeActive('tracker')">Tracker</a></li>
            <li ng-class="{active: active.audit}"><a href="#/audit" ng-click="makeActive('audit')">Audit</a></li>
            <li ng-class="{active: active.reports}"><a href="#/reports" ng-click="makeActive('reports')">Reports</a></li>
            <li ng-class="{active: active.config}"><a href="#/config" ng-click="makeActive('config')">Config</a></li>
          </ul>
        </section>
      </nav>
    </div>

    <!-- NG-VIEW -->
    <div ng-view></div>

    <!-- Library loads -->
    <script src="js/vendor/jquery/jquery-1.11.1.js"></script>
    <script src="js/vendor/foundation/foundation.min.js"></script>
    <script src="js/vendor/angular/angular.js"></script>
    <script src="js/vendor/angular/angular-route.js"></script>
    <script src="js/vendor/zebra_datepicker.js"></script>
    <script src="js/app.js"></script>
    <script src="js/util.js"></script>
    <script src="js/services/activiterPane.js"></script>
    <script src="js/services/activiterDB.js"></script>
    <script src="js/filters/activiterDate.js"></script>
    <script src="js/directives/activiterDatepicker.js"></script>
    <script src="js/directives/activiterScroll.js"></script>
    <script src="js/directives/activiterModal.js"></script>
    <script src="js/directives/activiterEntryFocus.js"></script>
    <script src="js/controllers/globalCtrl.js"></script>
    <script src="js/controllers/navCtrl.js"></script>
    <script src="js/controllers/trackerCtrl.js"></script>
    <script src="js/controllers/auditCtrl.js"></script>
    <script src="js/controllers/configCtrl.js"></script>
    <script src="js/controllers/reportsCtrl.js"></script>
  </body>
</html>
